{% extends "base.html" %}
{% block title %}FAQs{% endblock title %}
{% block header %}FAQs{% endblock header %}

{% block content %}
<section>
    {% for faq in faqs %}
    <div>
        <h2>{{ faq.question }}</h2>
        <details>
            <summary>See the answer</summary>
            <p>{{ faq.answer }}</p>          
        </details>
        <p>Asked: {{ faq.date }}</p>
    </div>
    {% endfor %}
</section>
{% endblock content %}
