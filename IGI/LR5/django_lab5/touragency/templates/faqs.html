<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ</title>
</head>
<body>
    <h1>FAQ</h1>
    {% for faq in faqs %}
        <div>
            <h2>{{ faq.question }}</h2>
            <p>{{ faq.answer }}</p>
            <p>Asked: {{ faq.date }}</p>
        </div>
    {% endfor %}
</body>
</html>
