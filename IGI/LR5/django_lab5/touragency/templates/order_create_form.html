{% extends "base.html" %}
{% block title %}Order create{% endblock title %}
{% block header %}Order create{% endblock header %}

{% block content %}
<section>
    <p>Name: {{ tour.name }}</p>
    <p>Price: {{ tour.price }}$</p>

    <form method="post" action="{% url 'create_order' pk=tour.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Place Order</button>
    </form>
</section>
{% endblock content %}
