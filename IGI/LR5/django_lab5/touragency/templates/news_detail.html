{% extends "base.html" %}
{% block title %}News{% endblock title %}
{% block header %}News{% endblock header %}

{% block content %}
<section style="display: flex; flex-direction: column; align-items: center;">
<div class="news-details">
    <h2>{{ news.title }}</h2>
    <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width:100%; height:auto; margin-bottom: 20px;">
    <p>{{ news.content }}</p>
    <a href="{% url 'news' %}" class="read-more">Go back</a>
</div>
</section>
{% endblock content %}
