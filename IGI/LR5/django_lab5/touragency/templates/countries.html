{% extends "base.html" %}
{% block title %}Countries{% endblock title %}
{% block header %}Countries{% endblock header %}

{% block content %}
<article>
    {% for country in countries %}
    <p>id: {{ country.id }}</p>
    <p>name: {{ country.name }}</p>
    <p>country: {{ country.climate }}</p>
    {% endfor %}
</article>
{% endblock content %}
