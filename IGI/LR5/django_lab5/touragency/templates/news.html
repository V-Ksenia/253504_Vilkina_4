{% extends "base.html" %}
{% block title %}News{% endblock title %}
{% block header %}News{% endblock header %}

{% block content %}
<section>
    {% for new in news %}
        <article>
            <h2>{{ new.title }}</h2>
            <p>{{ new.content }}</p>
            <a href="{% url 'news' %}" target="_blank">Читать далее</a>
            <img src="{{ new.image.url }}">
            <p>Posted: {{ new.date }}</p>
        </article>
    {% endfor %}
</section>
{% endblock content %}
