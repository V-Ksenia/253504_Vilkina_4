<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit review</title>
</head>
<body>
    <h2>Original review</h2>
    <p>Title: {{ review.title }}</p>
    <p>Rating: {{ review.rating }}</p>
    <p>Text: {{ review.text }}</p>
    <h2>Edit review</h2>
    {% if form %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button> <a href="{%url 'reviews' %}">Or go to reviews page</a></p>
    </form>
    {% endif %}
</body>
</html>
